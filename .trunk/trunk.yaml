# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.19.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trivy@0.48.2
    - yamllint@1.33.0
    - semgrep@1.55.2
    - gitleaks@8.18.1
    - actionlint@1.6.26
    - git-diff-check
    - markdownlint@0.38.0
    - osv-scanner@1.5.0
    - prettier@3.1.1
    - svgo@3.2.0
    - trufflehog@3.63.7
  disabled:
    # tfsec and checkov are replaced by Trivy
    - tfsec
    - checkov
  ignore:
    - linters: [ALL]
      paths:
        - analyze/wasm/**
        - protocol/gen/**
        - "**/LICENSE"
        - "**/CHANGELOG.md"
        - .github/CODEOWNERS
        - .github/.release-please-manifest.json
        - examples/**
  threshold:
    - linters: [markdownlint]
      level: medium
actions:
  enabled:
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-announce
    - trunk-upgrade-available
merge:
  required_statuses:
    - Trunk Check
    - "Run tests / Run tests (OS: ubuntu-latest, Node: 18)"
    - "Run tests / Run tests (OS: ubuntu-latest, Node: 20)"
    - Build examples / Next.js 13 + Page Router + withArcjet
    - Build examples / Next.js 14 + App Router + Rate Limit
    - Build examples / Next.js 14 + App Router + Validate Email
    - Build examples / Next.js 14 + OpenAI
    - Build examples / Next.js 14 + Page Router + withArcjet
