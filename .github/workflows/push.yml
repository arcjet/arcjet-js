name: Push

on:
  push:
    # Only ever run `push` events against protected branches, likely just `main`
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests
    uses: ./.github/workflows/reusable-test.yml

  examples:
    name: Build examples
    uses: ./.github/workflows/reusable-examples.yml

  release:
    runs-on: ubuntu-latest
    # Release Please is very fast, so we set a tiny timeout
    timeout-minutes: 1
    # Release Please creates a Pull Request with changes to files
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@e4dc86ba9405554aeba3c6bb2d169500e7d3b4ee
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json
