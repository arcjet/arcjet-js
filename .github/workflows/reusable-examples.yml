env:
  ASTRO_TELEMETRY_DISABLED: 1
  DO_NOT_TRACK: "1"
  NEXT_TELEMETRY_DISABLED: "1"
  TURBO_TELEMETRY_DISABLED: "1"
jobs:
  bun-examples:
    name: ${{matrix.folder}}
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent:443
          disable-sudo-and-containers: true
          egress-policy: block
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: 1.2.19
      - run: bun install
      - run: bun install
        working-directory: "examples/${{matrix.folder}}"
      - run: bun tsc --noEmit
        working-directory: "examples/${{matrix.folder}}"
    strategy:
      matrix:
        folder:
          - bun-hono-rate-limit
          - bun-rate-limit
  deno-examples:
    name: ${{matrix.folder}}
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent:443
          disable-sudo-and-containers: true
          egress-policy: block
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 20
      - uses: denoland/setup-deno@2f7698fd116bfedbd1c3cd4119337b5a787ef53a # v2.0.3
        with:
          deno-version: v2.4.2
      - run: npm ci
      - run: deno install
        working-directory: "examples/${{matrix.folder}}"
      - run: deno check
        working-directory: "examples/${{matrix.folder}}"
    strategy:
      matrix:
        folder:
          - deno-sensitive-info
  node-examples:
    name: ${{matrix.folder}}
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
            release-assets.githubusercontent:443
          disable-sudo-and-containers: true
          egress-policy: block
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 20
      - run: npm ci
      - run: npm ci
        working-directory: "examples/${{matrix.folder}}"
      - env:
          # Astro integration checks for an `ARCJET_KEY`.
          ARCJET_KEY: ajkey_dummy
          # Used by Clerk examples: the smallest dummy token that passes the Clerk validation.
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_LiQ=
        run: npm run build --if-present
        working-directory: "examples/${{matrix.folder}}"
      - run: npm run typecheck
        working-directory: "examples/${{matrix.folder}}"
    strategy:
      matrix:
        folder:
          - astro-integration
          - express-bots
          - express-launchdarkly
          - express-newman
          - express-rate-limit
          - express-sensitive-info
          - express-validate-email
          - fastify
          - gatsby-rate-limit
          - nestjs-fastify
          - nestjs-launchdarkly
          - nestjs-graphql
          - nestjs
          - nextjs-14-nextauth-4
          - nextjs-app-dir-rate-limit
          - nextjs-app-dir-validate-email
          - nextjs-authjs-5
          - nextjs-authjs-nosecone
          - nextjs-better-auth
          - nextjs-bot-categories
          - nextjs-clerk-rate-limit
          - nextjs-clerk-shield
          - nextjs-decorate
          - nextjs-ip-details
          - nextjs-openai
          - nextjs-pages-wrap
          - nextjs-permit
          - nextjs-react-hook-form
          - nextjs-sensitive-info
          - nextjs-server-actions
          - nodejs-hono-rate-limit
          - nodejs-rate-limit
          - react-router-middleware
          - react-router
          - remix-express
          - sveltekit
name: Reusable examples workflow
# This workflow only uses the `workflow_call` event and no `concurrency`
# limit so those things can be managed by the caller.
on:
  - workflow_call
