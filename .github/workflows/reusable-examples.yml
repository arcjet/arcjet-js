# Our reusable workflow files only use the `workflow_call` event and don't
# specify a `concurrency` limit so those things can be managed by the caller.
name: Reusable examples workflow

on: [workflow_call]

jobs:
  nestjs:
    name: NestJS
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # Environment security
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            registry.npmjs.org:443

      # Checkout
      # Most toolchains require checkout first
      - name: Checkout
        uses: actions/checkout@v4

      # Language toolchains
      - name: Install Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20

      # Workflow

      - name: Install dependencies
        run: npm ci

      - name: Install example dependencies
        working-directory: examples/nestjs
        run: npm ci

      - name: Build
        working-directory: examples/nestjs
        run: npm run build

