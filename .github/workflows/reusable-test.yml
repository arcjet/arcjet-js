# Our reusable workflow files only use the `workflow_call` event and don't
# specify a `concurrency` limit so those things can be managed by the caller.
name: Reusable test workflow

on: [workflow_call]

jobs:
  test:
    name: "Run tests (OS: ${{matrix.os}}, Node: ${{ matrix.node }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
        os: [ubuntu-latest]
    steps:
      # Environment security
      - name: Step Security
        uses: step-security/harden-runner@eb238b55efaa70779f274895e782ed17c84f2895 # v2.6.1
        with:
          egress-policy: audit

      # Checkout
      # Most toolchains require checkout first
      - name: Checkout
        uses: actions/checkout@v4

      #Â Language toolchains
      - name: Install Node
        uses: actions/setup-node@v4.0.0
        with:
          node-version: ${{ matrix.node }}

      # Workflow

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test
